<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Content Server API</title>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
  
    
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://santugt.github.io/apiToCall.github.io/index.css">
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <div id="contentToShow">
        <h1>Content Server API</h1><br><br>

        <form id="configForm">
            <table>
                <tr>
                    <td><label for="baseURL">Base URL:&nbsp;&nbsp;</label></td>
                    <td><input type="text" id="baseURL" name="baseURL" required></td>
                </tr>
                <tr>
                    <td><label for="userName">Username:&nbsp;&nbsp;</label></td>
                    <td><input type="text" id="userName" name="userName" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:&nbsp;&nbsp;</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
            </table>
           
            <div class="btn-center">
                <input class="btn btn-primary btn-margin" onclick="authenticateUser(); showButtons();" type="button" value="Submit To Generate Ticket" />
            </div>
        </form>
        <div id="messageDiv"></div>
            
    </div>
        <div class="button-container" id="showButtons" style="display: none;">
           
        <div class="left-buttons">
            <button class="button">Button 1</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
            <button class="button">Button 4</button>
            <button class="button">Button 5</button>
        </div>
        <div class="right-buttons">
            <button class="button">Button 6</button>
            <button class="button">Button 7</button>
            <button class="button">Button 8</button>
            <button class="button">Button 9</button>
            <button class="button">Button 10</button>
        </div>
    </div>

        <script>
        function showButtons()() {
            // Hide the contentToShow div
            var contentToShow = document.getElementById('contentToShow');
            contentToShow.style.display = 'none';

            // Show the updateFolderSection div
            var updateFolderSection = document.getElementById('showButtons()');
            updateFolderSection.style.display = 'block';
        }

        // Function to show another section
        function showfetchCategories() {
            
            var updateFolderSection = document.getElementById('updateFolderSection');
            contentToShow.style.display = 'none';

           
            var anotherSection = document.getElementById('showfetchCategories');
            anotherSection.style.display = 'block';
        }
    </script>
    <script src="https://santugt.github.io/apiToCall.github.io/JS/index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html
