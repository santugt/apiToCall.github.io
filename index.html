<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenText Content Server API Configuration</title>
    <style>
        /* Style for the messageDiv box */
        #messageDiv {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
            overflow: auto; /* Enable scrolling if content overflows */
            max-height: 200px; /* Set a fixed maximum height */
            border: 1px solid #ccc; /* Add a border for clarity */
            padding: 10px; /* Add padding for spacing */
            background-color: #f7f7f7; /* Add a background color */
        }
    </style>
    <link rel="stylesheet" href="https://santugt.github.io/apiToCall.github.io/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
</head>
<body>
    <h1>OpenText Content Server API Configuration</h1>

    <form id="configForm">
        <label for="baseURL">Base URL:</label>
        <input type="text" id="baseURL" name="baseURL" required><br><br>

        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- <input type="button" value="Submit" onclick="authenticateUser()"> -->
        <input class="button" onclick="authenticateUser()" type="button" value="Auth User" />
    </form>
    <div id="messageDiv"></div>
   
    <script src="https://santugt.github.io/apiToCall.github.io/index.js"></script>
    
</body>

</html>
